<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Content Editable Example 1</title>
	</head>
	<body>
		<header>
			This is a content editable example prepared for screen reader testing.
		</header>
		<div role="main" contenteditable="true">
			<h1>Document Title</h1>
			<p>Date: September 9th, 2020</p>
			<p>This is an introductory paragraph.</p>
			<h2>Overview</h2>
			<p>This is an overview section.</p>
			<h3>Notes</h3>
			<p>Some notes.</p>
		</div>
	</body>
</html>
