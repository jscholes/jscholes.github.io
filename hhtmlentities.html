<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>HTML Entity Test</title>
	</head>
	<body>
		<h1>HTML Entity Test</h1>
		<p>Here's a button using HTML entities in its aria-label:</p>
		<button aria-label="Say &quot;Hello&quot;">Say "Hello"</button>
		<p>Here's another button, using no aria-label attribute, just inner text:</p>
		<button>Say &quot;Hello&quot;</button>
	</body>
</html>
