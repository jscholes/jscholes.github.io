<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Disabled Buttons</title>
	</head>
	<body>
		<h1>Disabled Buttons</h1>
		<button disabled>Button 1</button>
		<button disabled="true">Button 2</button>
		<button disabled="true" aria-disabled="true">Button 3</button>
	</body>
</html>
