<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Active Element</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Active Element</h1>
			<a href="javascript:void(0);">Go Nowhere</a>
			<div id="active"></div>
			<script>
				function communicateActiveElement() {
					let active = document.activeElement;
					document.getElementById("active").textContent = `<${active.tagName} ...>`;
				}

				setInterval(communicateActiveElement, 200);
			</script>
	</body>
</html>
