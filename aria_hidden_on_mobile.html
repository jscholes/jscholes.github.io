<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>aria-hidden on mobile</title>
	</head>
	<body>
		<h1>aria-hidden on mobile</h1>
		<h2>An Accessible Heading</h2>
		<p>This heading, and all of the content, is accessible.</p>
		<a href="https://example.com">An Accessible Link</a>
		<h2>An Inaccessible Section</h2>
		<p>The links underneath this are all aria-hidden and tabindex of -1.</p>
		<a href="https://example.com" aria-hidden="true" tabindex="-1">Link 1</a>
		<a href="https://example.com" aria-hidden="true" tabindex="-1">Link 2</a>
		<a href="https://example.com" aria-hidden="true" tabindex="-1">Link 3</a>
	</body>
</html>
