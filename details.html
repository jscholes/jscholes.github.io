<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Details Element</title>
	</head>
	<body>
		<h1>Details Element</h1>
		<h2>Standard Usage</h2>
		<details>
			<summary>Terms and Conditions</summary>
			<div>
				<p>These are the terms.</p>
				<p>They may change at any time.</p>
			</div>
		</details>
		<h2>Usage with a Role of Button on the Summary Element</h2>
		<details>
			<summary role="button">Privacy Policy</summary>
			<div>
				<p>This is the policy.</p>
				<p>It may change at any time.</p>
			</div>
	</body>
</html>
